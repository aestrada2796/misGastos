server {
    listen 80;
    listen [::]:80;
    server_name app.my_expenses.ae, api.my_expenses.ae;

    return 301 https://$host$request_uri; # Redirección a HTTPS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name app.my_expenses.ae, api.my_expenses.ae;

    http2 on;
    ssl_early_data on;

    # Certificados SSL
    ssl_certificate     /etc/nginx/certs/_wildcard.my_expenses.ae.pem;
    ssl_certificate_key /etc/nginx/certs/_wildcard.my_expenses.ae-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    root /var/www/app/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de Laravel
    location / {
        if ($content_length != $http_content_length) {
            return 400 "Content-Length incorrecto";
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

   # Archivos estáticos que rara vez cambian (máxima caché)
   location ~* \.(jpeg|jpg|png|gif|ico|svg|woff|woff2|ttf|eot|otf|ttc|webp|mp4|webm|ogg|mp3|wav)$ {
       expires max;
       log_not_found off;
       access_log off;
       add_header Cache-Control "public, no-transform, immutable";
   }

   location ^~ /livewire/ {
       try_files $uri $uri/ /index.php?$query_string;
   }

   # Archivos que pueden actualizarse ocasionalmente (caché de 30 días)
   location ~* \.(css|js|map)$ {
       expires 30d;
       add_header Cache-Control "public, max-age=2592000, immutable";
   }

    # Soporte para .well-known
    location ~ /.well-known {
        allow all;
    }

    # Manejo de PHP
    location ~ \.php$ {
        if ($content_length != $http_content_length) {
            return 400 "Content-Length incorrecto";
        }
        include fastcgi_params;
        fastcgi_pass my_expenses:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param HTTP_X_SKIP_INERTIA $http_x_skip_inertia;
    }

    # Desactivar acceso a archivos ocultos o sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Compresión Gzip
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_disable "msie6";

    # Optimización para seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Permissions-Policy "accelerometer=(), autoplay=(self), camera=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(self), payment=(), usb=()" always;

    # Límites de carga de archivos
    client_max_body_size 100M;
}
